<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./images/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body x-data="data">
  <!-- Main app -->
  <main>
    <!-- Balance -->
    <div class="balance">
      <div class="balance-left">
        <small class="balance-title">My balance</small>
        <h3 class="balance-amount">$921.48</h3>
      </div>
      <div class="balance-right">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </div>
    <!-- Spending -->
    <div class="spending">
      <h2 class="spending-duration">
        Spending - Last <span>7</span> days
      </h2>
      <div class="chart">
        <!-- ::Chart:: -->
        <template x-for="item in dataBase">
          <div class="chart-object">
            <div class="placeholder"></div>
            <small class="chart-tooltip" x-text="`$${item.amount}`"></small>
            <div class="chart-bar" data-amount="0" x-init="setBars($el,item)" x-on:mouseover="handelToolTip($el)"
              x-on:mouseleave="handelToolTip($el)">
            </div>
            <small class="chart-day" x-text="item.day"></small>
          </div>
        </template>
      </div>
      <span class="seperator"></span>
      <!-- ::Summary:: -->
      <div class="summary">
        <div class="summary-left">
          <small>Total this month</small>
          <h1 class="summary-value">$478.33</h1>
        </div>
        <div class="summary-right">
          <p class="summary-compared">+2.4%</p>
          <small class="summary-period">from last month</small>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="js/main.js"></script>
</body>

</html>
